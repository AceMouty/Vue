<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="vue-app">
        <h1>{{ topic }}</h1>
        <p>My age is {{ age }}</p>

        <!-- 
            listen for click event, and call event handler in Vue instance 

            it is valid to use both v-on: and @, they are the same thing
        -->
        <button @click="addYear(1)">Add Year</button>
        <button v-on:click="subtractYear(1)">Subtract Year</button><br>
        <button v-on:click="addYear(10)">Add 10 Years</button>
        <button v-on:click="subtractYear(10)">Subtract 10 Years</button><br>
        <h2>Mouse Cords</h2>
        <p>Cordinates shown are leative to the container</p>
        <div id="canvas" @mousemove="updateMouse">
            {{ x }}, {{ y }}
        </div>

    </div>
</body>
</html>
