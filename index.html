<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="vue-app">
        <h1>{{ topic }}</h1>
        <!-- Binding data to elements using **v-bind** directive -->
        <a v-bind:href="website" target="_blank">The NetNinja</a><br>
        <input type="text" v-bind:value="name">

        <!-- 
            Add in some dynamic HTML using the v-html directive 
            this will append html into the tag that holds the v-html
            directive
        -->
        <p v-html="websiteTag"></p>

    </div>
</body>
</html>
